<body>
    <div>
        <h1>Arrow Function</h1>
        <div>
  
            <span>Email</span><input type="text" name="email" id="email"><br/>
            <span>Password</span><input type="password" name="password" id="password"><br/>
            <span>Re-type password</span><input type="password" name="repassword" id="repassword"><br/>
            <div id="error"></div>
            <button id="btnCreate">Create</button>
  
        </div>
    </div>
</body>

<script>
    // Hoisting : Pulling something up

    // Old fashion version of creating the function
    console.log(minus(1,2))
    function minus(a, b){
        return a-b
    }

    console.log("=========================")

    // arrow functuon
    const substract = (a,b) => a-b
    console.log(substract(1,2))

 </script>
