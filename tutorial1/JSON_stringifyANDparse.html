<script>

// JSON stringify
let obj = {name : "Jin", age : 20}
let str = JSON.stringify(obj)

// They are different data type
console.log(obj) // JavaScript Object data type
console.log(str) // String data type

// JSON parse (convert from JavaScript Object type to String type)
let newObj = JSON.parse(str)
console.log(newObj)
</script>
